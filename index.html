<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title></title>
</head>

<script type="text/javascript">
	$(document).ready(function(){
		function getQuote(){
			var quotes = ["Hello World", "Hello Sea!", "Hello Sky!"];
			var authors = ["-Author 1", "-Author 2", "-Author 3"];

			var randomNum = Math.floor((Math.random()*quotes.length));
			var randomQuote = quotes[randomNum];
			var randomAuthor = authors[randomNum];

			$(".quote").text(randomQuote);
			$(".author").text(randomAuthor);
		}
		$(".btn").on("click", function(){
			getQuote();
		});
	});
</script>

<body>
	<div class="container-fluid text-center pageOne">
		<h1>Random Quote Generator</h1>
		<p> Insert Quote Here </p>
		<button class="btn btn-default" type="Submit">New Quote</button>
		<div class="quotes">
			<span class="quote">Hello World</span>
			<span class="author">- Christian Cebrero</span>
		</div>

</body>
</html>
